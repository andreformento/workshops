apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hello-istio.fullname" . }}
  labels:
    {{- include "hello-istio.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "hello-istio.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "hello-istio.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: DELAY_VALUE
              value: "{{ .Values.serviceDelayValue }}"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name  #downwardAPI
            {{- if .Values.nextService }}
            - name: NEXT_SVC_URL
              value: "{{ .Values.nextService }}.{{ .Release.Namespace }}.svc.cluster.local"
            {{- end}}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
